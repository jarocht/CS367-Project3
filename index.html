<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	} 
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 3, 12);


	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////
	
	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )		

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	

    //X-red Y-green Z-blue
    scene.add(new THREE.AxisHelper(5));

   // var cannonGroup = new THREE.Group();
    var cylGeo = new THREE.CylinderGeometry(1.0, 0.7, 4.0, 32.0, 1.0, true);
    var cylMat = new THREE.MeshPhongMaterial( {color: 0x00001d, side: THREE.DoubleSide} );
    var cyl = new THREE.Mesh (cylGeo, cylMat);
    cyl.rotateX(180);
    cyl.translateY(5);
    //cannonGroup.add(cyl);

    var sphereGeo = new THREE.SphereGeometry(2, 32, 32);
    var sphereMat = new THREE.MeshPhongMaterial( {color: 0x000000, side: THREE.DoubleSide} );
    var sph = new THREE.Mesh (sphereGeo, sphereMat);
    sph.add(cyl);
    sph.translateY(1.5);
    scene.add(sph);

    var wheel1geo = new THREE.TorusGeometry( 2, 0.5, 16, 100 );
    var wheel1mat = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    var wheel1 = new THREE.Mesh( wheel1geo, wheel1mat );
    wheel1.translateY(0.5);
    wheel1.translateX(1);
    scene.add( wheel1 );

    //scene.add(cannonGroup);

    //Ground
    var planeGeo = new THREE.PlaneGeometry(10.0, 10.0, 10);
    var planeMat = new THREE.MeshPhongMaterial( {color: 0x0ff00f, side: THREE.DoubleSide} );
    var plane = new THREE.Mesh (planeGeo, planeMat);
    plane.rotateX(THREE.Math.degToRad(-90));
    scene.add(plane);
	
	onRenderFcts.push(function(delta, now){
		//mesh.rotateX(0.5 * delta);
		//mesh.rotateY(2.0 * delta);
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
    var mouse	= {x : 0, y : 0};
    document.addEventListener('mousemove', function(event){
        mouse.x	= ((event.clientX - renderer.domElement.offsetLeft) / renderer.domElement.width ) * 2 - 1;
        mouse.y	= 1 - ((event.clientY - renderer.domElement.offsetTop) / renderer.domElement.height);
    }, false);

    document.addEventListener('keypress', function(event){
        var key = String.fromCharCode(event.keyCode || event.charCode);
        if (key == 'p') {
            pauseAnim ^= true; /* toggle it */
        }
    }, false);


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
