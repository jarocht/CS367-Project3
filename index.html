<!DOCTYPE html>
<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	}
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

    var pauseAnim = false;
    var fire = false;

	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 3, 12);


	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////

	var ambientLight= new THREE.AmbientLight( 0x202020)
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 2)
	frontLight.position.set(5, 5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-3.5, -3.5, -2)
	scene.add( backLight )

    //Spotlight
    var spotLight = new THREE.SpotLight(0xffffff);
    spotLight.position.set(10, 10, 0);
    spotLight.castShadow = true;
    spotLight.shadowMapWidth = 2;
    spotLight.shadowMapHeight = 2;
    scene.add(spotLight);
    scene.add ( new THREE.SpotLightHelper (spotLight, 0.2));

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////

    var cannonBall_cf = new THREE.Matrix4();

    //** Load texture **//
    var stone_tex = THREE.ImageUtils.loadTexture("textures/stone.jpg");
    stone_tex.repeat.set(1,1);
    stone_tex.wrapS = THREE.RepeatWrapping;
    stone_tex.wrapT = THREE.RepeatWrapping;

    var metal_tex = THREE.ImageUtils.loadTexture("textures/metal.jpg");
    metal_tex.repeat.set(1,1);
    metal_tex.wrapS = THREE.RepeatWrapping;
    metal_tex.wrapT = THREE.RepeatWrapping;

    //X-red Y-green Z-blue
    scene.add(new THREE.AxisHelper(5));

    //Cannon base
    var baseGeo = new THREE.SphereGeometry(1.5, 32, 32);
    var baseMat = new THREE.MeshPhongMaterial( {color: 0x292E37,map:metal_tex} );
    var base = new THREE.Mesh (baseGeo, baseMat);
    base.translateY(1.5);

    //Barrel
    var barrelGeo = new THREE.CylinderGeometry(0.7, 1.0, 4.0, 32.0, 1.0, true);
    var barrelMat = new THREE.MeshPhongMaterial( {color: 0x292E37, side: THREE.DoubleSide, map:metal_tex} );
    var barrel = new THREE.Mesh (barrelGeo, barrelMat);
    //barrel.rotateZ(-45);
    barrel.translateY(3);


    var cannonBallGeo = new THREE.SphereGeometry(0.5, 32, 32);
    var cannonBallMat = new THREE.MeshPhongMaterial({color: 0xff0066 });
    var cannonBall = new THREE.Mesh(cannonBallGeo, cannonBallMat);
    //cannonBall.position.x = barrel.position.x-2;
 /*   var initLoc = cannonBall.position.set(base.position.getComponent(0)+2, base.position.getComponent(1)+1.5,
            base.position.getComponent(2));*/

    base.rotateZ(Math.PI/6);
    cannonBall.castShadow = true;
    barrel.castShadow = true;
    base.castShadow = true;

    barrel.add(cannonBall);
    base.add(barrel);
    scene.add(base);
    //scene.add(cannonBall);

    cannonBall_cf.copy(cannonBall.matrix);


/*    var wheel1geo = new THREE.TorusGeometry( 2, 0.5, 16, 100 );
    var wheel1mat = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    var wheel1 = new THREE.Mesh( wheel1geo, wheel1mat );
    wheel1.translateY(0.5);
    wheel1.translateX(1);
    scene.add( wheel1 );*/

    //Ground
    var planeGeo = new THREE.PlaneGeometry(20.0, 20.0, 10);
    var planeMat = new THREE.MeshPhongMaterial({color:0x8B8D7A, ambient:0x1d6438, map:stone_tex});
    var plane = new THREE.Mesh (planeGeo, planeMat);
    plane.rotateX(THREE.Math.degToRad(-90));
    scene.add(plane);

    //var cannon_angle =

	onRenderFcts.push(function(delta, now){
        if(pauseAnim) return;
        var tran = new THREE.Vector3();
        var quat = new THREE.Quaternion();
        var rot = new THREE.Quaternion();
        var vscale = new THREE.Vector3();

    /*    cannonBall_cf.multiply(new THREE.Matrix4().makeRotationZ(THREE.Math.degToRad(delta * 72)));
        cannonBall_cf.decompose(tran, quat, vscale);*/

        //cannonBall.position.copy(tran);
       // cannonBall.quaternion.copy(quat);

		//base.rotateX(0.7 * delta);
		//base.rotateY(1.5 * delta);

        if(fire == true) {
            if(cannonBall.position != plane.position) {
                cannonBall.translateY(Math.cos(Math.PI / 6) * delta);
                cannonBall.translateX(Math.sin(Math.PI / 6) * delta);
            }
        }

	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
    var mouse	= {x : 0, y : 0};
    document.addEventListener('mousemove', function(event){
        mouse.x	= ((event.clientX - renderer.domElement.offsetLeft) / renderer.domElement.width ) * 2 - 1;
        mouse.y	= 1 - ((event.clientY - renderer.domElement.offsetTop) / renderer.domElement.height);
    }, false);

    document.addEventListener('keypress', function(event){
        var key = String.fromCharCode(event.keyCode || event.charCode);
        if (key == 'p') {
            pauseAnim ^= true; /* toggle it */
        }
        if (key == 'w') {
            base.rotateZ(Math.PI/6);
        }
        if (key == 'a') {
            base.rotateY(Math.PI/6);
        }
        //Cannon go boom!
        if(key == 'f') {
            fire ^= true;
        }
        //Reset animation to init position
/*        if(key == 'r') {

        }*/
        //Toggle spot light
        if(key == '-'){
            if(spotLight.intensity == 1) {
                spotLight.intensity = 0;
            }else{
                spotLight.intensity = 1;
            }
        }
    }, false);
    onRenderFcts.push(function(delta, now){
        camera.position.x += (mouse.x*30 - camera.position.x) * (delta*3);
        camera.position.y += (mouse.y*30 - camera.position.y) * (delta*3);
        camera.lookAt( scene.position )
    });


	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
